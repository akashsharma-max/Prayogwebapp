<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Flicker-prevention script for Theme
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
      
      // Flicker-prevention script for Font Size
      (function() {
        const fontSize = localStorage.getItem('fontSize') || 'sm'; // Default to small
        const classMap = { 'sm': 'font-size-sm', 'md': 'font-size-md', 'lg': 'font-size-lg' };
        document.documentElement.classList.add(classMap[fontSize] || 'font-size-sm');
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
            },
            colors: {
              primary: {
                main: '#2675FE',
                light: '#6FA3FD',
                dark: '#1A52B8',
                lighter: '#C8D9FE',
              },
              secondary: {
                main: '#00DCDA',
              },
              info: {
                 main: '#00B8D9',
                 light: '#61F3F3',
                 dark: '#006C9C',
                 darker: '#003768',
                 lighter: '#CAFDF5'
              },
              success: {
                main: '#22C55E',
                light: '#77ED8B',
                dark: '#118D57',
                darker: '#065E49',
                lighter: '#D3FCD2'
              },
              warning: {
                main: '#FFAB00',
                light: '#FFD666',
                dark: '#B76E00',
                darker: '#7A4100',
                lighter: '#FFF5CC'
              },
              error: {
                main: '#FF5630',
                light: '#FFAC82',
                dark: '#B71D18',
                darker: '#7A0916',
                lighter: '#FFE9D5'
              },
              // Theming colors
              background: 'var(--color-background)',
              foreground: 'var(--color-foreground)',
              card: 'var(--color-card)',
              'card-foreground': 'var(--color-card-foreground)',
              muted: 'var(--color-muted)',
              'muted-foreground': 'var(--color-muted-foreground)',
              border: 'var(--color-border)',
              input: 'var(--color-input)',
              ring: 'var(--color-ring)',
            },
            keyframes: {
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              rotate: 'rotate 1s linear infinite',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --color-background: #f4f6f8;
        --color-foreground: #212B36;
        --color-card: #ffffff;
        --color-card-foreground: #212B36;
        --color-muted: #F9FAFB;
        --color-muted-foreground: #637381;
        --color-border: #E5E7EB;
        --color-input: #ffffff;
        --color-ring: #2675FE;
        --recharts-tooltip-background: rgba(255, 255, 255, 0.9);
        --recharts-tooltip-border: #DFE3E8;
      }
      .dark {
        --color-background: #161C24;
        --color-foreground: #FFFFFF;
        --color-card: #212B36;
        --color-card-foreground: #FFFFFF;
        --color-muted: #212B36;
        --color-muted-foreground: #919EAB;
        --color-border: #454F5B;
        --color-input: #212B36;
        --color-ring: #2675FE;
        --recharts-tooltip-background: rgba(33, 43, 54, 0.9);
        --recharts-tooltip-border: #454F5B;
      }
      .font-size-sm { font-size: 14px; }
      .font-size-md { font-size: 16px; }
      .font-size-lg { font-size: 18px; }
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: var(--color-background);
        color: var(--color-foreground);
        transition: background-color 0.2s, color 0.2s;
        font-size: 0.875rem; /* Smaller base font size */
      }
      /* Responsive Table Styles */
      @media screen and (max-width: 960px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table tbody tr {
          display: block;
          margin-bottom: 1rem;
          border: 1px solid var(--color-border);
          border-radius: 0.5rem; /* rounded-lg */
          overflow: hidden;
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow */
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 1rem;
          text-align: right;
          border-bottom: 1px solid var(--color-border);
        }
        .responsive-table td:last-child {
          border-bottom: 0;
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          text-align: left;
          margin-right: 1rem;
          color: var(--color-muted-foreground);
        }
        /* Specific cell adjustments */
        .responsive-table td[data-label=""] { /* For checkbox */
            justify-content: flex-start;
        }
        .responsive-table td[data-label=""]::before {
            content: none;
        }
        .responsive-table td[data-label="Actions"] {
            justify-content: flex-end;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
